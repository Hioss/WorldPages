name: run-hot-spider-gradle

permissions:
  contents: write
  
on:
  schedule:
    - cron: "0 2 * * *"   # 日本时间 11:00
  workflow_dispatch:

jobs:
  run-spider:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fix gradlew permissions
        run: chmod +x gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Run spider
        run: ./gradlew run

      # 提交到当前 WorldPages 仓库
      - name: Commit generated data (WorldPages)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "update NewsPage data"
            git push origin main
          fi

      # 同步到 Cloudflare 仓库
      - name: Sync data to Cloudflare repo
        env:
          TOKEN: ${{ secrets.PUSH_CLOUDFLARE_TOKEN }}
        run: |
          echo "Cloning Cloudflare repo..."
          git clone https://x-access-token:${TOKEN}@github.com/Hioss/Cloudflare.git cloudflare-repo
            
          echo "Copying json data to Cloudflare/public/data ..."
          cp -rf docs/data/*.json cloudflare-repo/public/data/
            
          cd cloudflare-repo
            
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
          git add public/data/*.json
          if git diff --cached --quiet; then
            echo "No changes in Cloudflare repo"
          else
            git commit -m "sync NewsPage data from WorldPages"
            git push origin main
          fi
