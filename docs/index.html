<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>今日新闻</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<header>
  <h1>今日新闻（自动更新）</h1>
  <p>来源：爬虫程序自动抓取，每天早上 6 点更新</p>
</header>

<div class="container" id="news-container">
  <p class="loading">加载中...</p>
</div>

<footer>
  <p>© 2025 Hioss · WorldPages</p>
</footer>

<script>
fetch("result.json?_=" + Date.now())
  .then(r => r.json())
  .then(list => {
    const box = document.getElementById("news-container");
    box.innerHTML = "";

    list.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
        <p class="time">${item.time || "未知时间"}</p>
        <p>${item.desc || ""}</p>
      `;
      box.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("news-container").innerHTML =
      "<p>加载失败，请稍后刷新。</p>";
  });
</script>

</body>
</html>
