<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>多源热点聚合 - WorldPages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>多源热点聚合</h1>
  <p>BBC 中文网 · 百度热搜 · 头条热榜<br>每天早上 6 点自动更新 · 最近 10 天可切换查看</p>
</header>

<main class="container">
  <section class="controls">
    <label for="date-select">选择日期：</label>
    <select id="date-select"></select>
    <span id="status"></span>
  </section>

  <section class="columns">
    <div class="column">
      <h2>BBC 中文网热点</h2>
      <div id="bbc-list" class="card-list"></div>
    </div>
    <div class="column">
      <h2>百度热搜</h2>
      <div id="baidu-list" class="card-list"></div>
    </div>
    <div class="column">
      <h2>头条热榜</h2>
      <div id="toutiao-list" class="card-list"></div>
    </div>
  </section>
</main>

<footer>
  <p>© 2025 Hioss · WorldPages · GitHub Pages 自动部署</p>
</footer>

<script src="script.js"></script>
</body>
</html>
